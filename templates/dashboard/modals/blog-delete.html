{% load static %}
<div id="blog-delete" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="blog-delete">Supprimer blog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 class="fs-15">
                    {{ blog.name }}
                </h5>
                <p class="text-muted">Voullez-vous réellement supprimer ce blog? Ce processus ne pourra pas être refais</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-danger">
                    <a href="{% url 'dashboard:blog_delete' blog.id %}" class="text-white">Supprimer</a>
                </button>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
